<html>
    <body>
        <div style='max-width:100%'>
            <div id='game'></div>
        </div>
        
        <script type='text/javascript'>
        
            EJS_player = '#game';
            EJS_core = 'snes';
        
            // SNES Mouse
            
            EJS_mouse = false; 
        
            // SNES Multitap
        
            EJS_multitap = false; 
        
            // URL to Game rom
             
            EJS_gameUrl = './game.sfc';
            
            /*
             *  Path to the WASM / JS files
             *  HAS TO BE in the same directory.
             */
            
            EJS_pathtodata = 'https://ethanaobrien.github.io/emulatorjs/data/';
            
        </script>
        
        <script src='https://ethanaobrien.github.io/emulatorjs/data/loader.js'></script>
    </body>
</html>
